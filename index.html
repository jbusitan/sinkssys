<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sinks R Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-200 to-blue-500">
    <form action="employee_list.html" method="POST" class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
        <div>
            <label for="username" class="block mb-2 text-gray-600">Username</label>
            <input type="text" id="username" name="username" required class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Username" placeholder="Enter your username">
        </div>
        <div>
            <label for="password" class="block mb-2 text-gray-600">Password</label>
            <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Password" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out">Login</button>
        <div class="mt-4 text-center">
            <a href="#" class="text-blue-600 hover:underline">Forgot your password?</a>
        </div>
    </form>
</body>
</html>
